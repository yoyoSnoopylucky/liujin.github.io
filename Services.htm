<script type="text/javascript">

	//获取内容卡片
	Journal_editorial_board_ul = document.getElementById("Journal_editorial_board_ul");

	//读取Journal editorial board.csv文件
	$.ajax({
		url:"Services_files/data/Journal editorial board.csv",
		success: function(result){
			Journal_editorial_board_List = result.split("\n");
			for(var i=1; i < Journal_editorial_board_List.length; i++){
				if(Journal_editorial_board_List[i].indexOf(",") == -1){
					continue;
				}
				console.log(i)
				curList = Journal_editorial_board_List[i].split(",");

				li = document.createElement("li");
				content="";
				if(curList[1]!='/')
				{
					content+=("<a href=\""+curList[1]+"\" target=\"_blank\"> "+curList[0]+" </a>");
				}
				else
					content+=curList[0];
				if(curList[2]!='/')
				{
					content+="("+curList[2]+"),";
				}
				if(curList[3]!='/')
				{
					content+=" "+curList[3]+":";
				}
				if(curList[4]!='/')
				{
					content+=" "+curList[4]+" <br>";
				}
				li.innerHTML=content;
				Journal_editorial_board_ul.appendChild(li);
			}
		}
	});
